<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akƒ±llƒ± Sesli Asistan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo.fallback {
            font-size: 2.5rem;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .header p {
            opacity: 0.8;
            font-size: 1rem;
        }

        .voice-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .voice-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .voice-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .voice-btn:active {
            transform: translateY(0);
        }

        .voice-btn.listening {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            animation: pulse 1.5s infinite;
        }

        .voice-btn.disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .text-input-section {
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        #textInput {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #textInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #textInput:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .response-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            min-height: 150px;
            margin-bottom: 1rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .response-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            text-align: left;
        }

        .status {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading-dots {
            display: flex;
            gap: 0.2rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .audio-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }

        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }

        /* Responsive tasarƒ±m */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
                width: calc(100% - 2rem);
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .voice-btn {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo.fallback {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .audio-controls {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .audio-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" id="logoContainer">
                <img src="logo.png" alt="Logo" id="logoImg" onerror="handleLogoError()">
            </div>
            <h1>L√∂wentech Akƒ±llƒ± Asistan</h1>
            <p>Konu≈üun veya yazƒ±n, size yardƒ±mcƒ± olayƒ±m!</p>
        </div>

        <div class="voice-controls">
            <button id="voiceBtn" class="voice-btn" title="Konu≈ümak i√ßin tƒ±klayƒ±n">
                üéôÔ∏è
            </button>
        </div>

        <div class="text-input-section">
            <div class="input-group">
                <input type="text" id="textInput" placeholder="Sorunuzu yazƒ±n..." />
                <button id="sendBtn" class="send-btn">üì§ G√∂nder</button>
            </div>
        </div>

        <div class="response-area">
            <div id="responseText" class="response-text">
                Merhaba! Size nasƒ±l yardƒ±mcƒ± olabilirim? Hava durumu, genel sorular veya herhangi bir konuda yardƒ±ma ihtiyacƒ±nƒ±z varsa benimle konu≈üabilirsiniz.
            </div>
            <div id="loadingIndicator" class="loading hidden">
                <span>ƒ∞≈üleniyor</span>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
            <div class="audio-controls hidden" id="audioControls">
                <button id="playBtn" class="audio-btn">‚ñ∂Ô∏è √áal</button>
                <button id="pauseBtn" class="audio-btn">‚è∏Ô∏è Duraklat</button>
                <button id="stopBtn" class="audio-btn">‚èπÔ∏è Durdur</button>
            </div>
        </div>

        <div id="status" class="status">
            Hazƒ±r - Mikrofona basƒ±n veya yazƒ±n
        </div>
    </div>

    <script>
        // Logo hata y√∂netimi
        function handleLogoError() {
            const logoContainer = document.getElementById('logoContainer');
            const logoImg = document.getElementById('logoImg');
            logoContainer.classList.add('fallback');
            logoImg.style.display = 'none';
            logoContainer.innerHTML = 'ü§ñ';
        }

        class VoiceAssistant {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.currentAudio = null;
                this.currentResponse = '';
                this.isProcessing = false;
                
                this.initElements();
                this.initSpeechRecognition();
                this.initEventListeners();
            }

            initElements() {
                this.voiceBtn = document.getElementById('voiceBtn');
                this.textInput = document.getElementById('textInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.responseText = document.getElementById('responseText');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.status = document.getElementById('status');
                this.audioControls = document.getElementById('audioControls');
                this.playBtn = document.getElementById('playBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
            }

            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    this.recognition.lang = 'tr-TR';
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.maxAlternatives = 1;
                    
                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.voiceBtn.classList.add('listening');
                        this.voiceBtn.innerHTML = 'üî¥';
                        this.updateStatus('Dinliyorum... Konu≈üun');
                    };
                    
                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.voiceBtn.classList.remove('listening');
                        this.voiceBtn.innerHTML = 'üéôÔ∏è';
                        if (!this.isProcessing) {
                            this.updateStatus('Hazƒ±r - Mikrofona basƒ±n veya yazƒ±n');
                        }
                    };
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.textInput.value = transcript;
                        this.updateStatus(`"${transcript}" algƒ±landƒ± - ƒ∞≈üleniyor...`);
                        this.processQuery(transcript);
                    };
                    
                    this.recognition.onerror = (event) => {
                        let errorMessage = 'Ses tanƒ±ma hatasƒ±';
                        switch(event.error) {
                            case 'no-speech':
                                errorMessage = 'Ses algƒ±lanamadƒ±, tekrar deneyin';
                                break;
                            case 'audio-capture':
                                errorMessage = 'Mikrofon eri≈üimi sorunu';
                                break;
                            case 'not-allowed':
                                errorMessage = 'Mikrofon izni gerekli';
                                break;
                            default:
                                errorMessage = `Ses hatasƒ±: ${event.error}`;
                        }
                        this.updateStatus(errorMessage);
                        this.isListening = false;
                        this.voiceBtn.classList.remove('listening');
                        this.voiceBtn.innerHTML = 'üéôÔ∏è';
                    };
                } else {
                    this.voiceBtn.classList.add('disabled');
                    this.voiceBtn.title = 'Tarayƒ±cƒ±nƒ±z ses tanƒ±ma desteklemiyor';
                    this.updateStatus('Ses tanƒ±ma desteklenmiyor - Sadece yazƒ± ile kullanabilirsiniz');
                }
            }

            initEventListeners() {
                this.voiceBtn.addEventListener('click', () => {
                    if (this.recognition && !this.isListening && !this.isProcessing) {
                        this.startListening();
                    }
                });

                this.sendBtn.addEventListener('click', () => {
                    const text = this.textInput.value.trim();
                    if (text && !this.isProcessing) {
                        this.processQuery(text);
                    }
                });

                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const text = this.textInput.value.trim();
                        if (text && !this.isProcessing) {
                            this.processQuery(text);
                        }
                    }
                });

                this.playBtn.addEventListener('click', () => {
                    if (this.currentAudio) {
                        this.currentAudio.play().catch(error => {
                            console.error('Ses √ßalma hatasƒ±:', error);
                            this.updateStatus('Ses √ßalƒ±namadƒ±');
                        });
                    }
                });

                this.pauseBtn.addEventListener('click', () => {
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                    }
                });

                this.stopBtn.addEventListener('click', () => {
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                        this.currentAudio.currentTime = 0;
                    }
                });
            }

            startListening() {
                if (this.recognition) {
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Ses tanƒ±ma ba≈ülatma hatasƒ±:', error);
                        this.updateStatus('Ses tanƒ±ma ba≈ülatƒ±lamadƒ±');
                    }
                }
            }

            async processQuery(query) {
                this.isProcessing = true;
                this.showLoading(true);
                this.updateStatus('AI yanƒ±t hazƒ±rlƒ±yor...');
                
                try {
                    // 1. AI'dan yanƒ±t al
                    const chatResponse = await fetch('/api/ask-gemini', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: query })
                    });

                    if (!chatResponse.ok) {
                        throw new Error(`API Hatasƒ±: ${chatResponse.status} - ${chatResponse.statusText}`);
                    }

                    const chatData = await chatResponse.json();
                    
                    if (!chatData.text) {
                        throw new Error('AI yanƒ±tƒ± alƒ±namadƒ±');
                    }
                    
                    this.currentResponse = chatData.text;
                    
                    // Yanƒ±tƒ± g√∂ster
                    this.displayResponse(this.currentResponse);
                    
                    // 2. Text-to-Speech ile sese √ßevir
                    this.updateStatus('Ses hazƒ±rlanƒ±yor...');
                    
                    const ttsResponse = await fetch('/api/text-to-speech', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: this.currentResponse })
                    });

                    if (!ttsResponse.ok) {
                        console.warn(`TTS Hatasƒ±: ${ttsResponse.status} - Sadece metin g√∂sterilecek`);
                        this.updateStatus('Yanƒ±t hazƒ±r (ses √ßalƒ±namadƒ±)');
                        return;
                    }

                    const ttsData = await ttsResponse.json();
                    
                    if (ttsData.audioContent) {
                        // 3. Sesi √ßal
                        this.playAudio(ttsData.audioContent);
                    } else {
                        this.updateStatus('Yanƒ±t hazƒ±r (ses olu≈üturulamadƒ±)');
                    }
                    
                } catch (error) {
                    console.error('ƒ∞≈ülem hatasƒ±:', error);
                    this.displayResponse(`√úzg√ºn√ºm, bir hata olu≈ütu: ${error.message}. L√ºtfen tekrar deneyin.`);
                    this.updateStatus('Hata olu≈ütu - Tekrar deneyin');
                } finally {
                    this.showLoading(false);
                    this.textInput.value = '';
                    this.isProcessing = false;
                }
            }

            displayResponse(text) {
                this.responseText.textContent = text;
            }

            playAudio(audioContent) {
                try {
                    // Mevcut sesi durdur
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                        this.currentAudio = null;
                    }

                    // Yeni ses dosyasƒ± olu≈ütur ve √ßal
                    const audioBlob = new Blob([this.base64ToArrayBuffer(audioContent)], { type: 'audio/mpeg' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.currentAudio = new Audio(audioUrl);
                    this.audioControls.classList.remove('hidden');
                    
                    this.currentAudio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        this.updateStatus('Hazƒ±r - Mikrofona basƒ±n veya yazƒ±n');
                    };
                    
                    this.currentAudio.onerror = (error) => {
                        console.error('Ses √ßalma hatasƒ±:', error);
                        this.updateStatus('Ses √ßalƒ±namadƒ±');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    this.currentAudio.play().then(() => {
                        this.updateStatus('üîä Ses √ßalƒ±nƒ±yor...');
                    }).catch(error => {
                        console.error('Ses √ßalma ba≈ülatma hatasƒ±:', error);
                        this.updateStatus('Ses √ßalma izni gerekli - Butona tƒ±klayƒ±n');
                    });
                    
                } catch (error) {
                    console.error('Ses i≈üleme hatasƒ±:', error);
                    this.updateStatus('Ses i≈ülenemedi');
                }
            }

            base64ToArrayBuffer(base64) {
                try {
                    const binaryString = window.atob(base64);
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    return bytes.buffer;
                } catch (error) {
                    console.error('Base64 decode hatasƒ±:', error);
                    throw new Error('Ses verisi i≈ülenemedi');
                }
            }

            showLoading(show) {
                if (show) {
                    this.loadingIndicator.classList.remove('hidden');
                } else {
                    this.loadingIndicator.classList.add('hidden');
                }
            }

            updateStatus(message) {
                this.status.textContent = message;
            }
        }

        // Uygulamayƒ± ba≈ülat
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceAssistant();
        });

        // Sayfa y√ºklendiƒüinde logo kontrol et
        window.addEventListener('load', () => {
            const logoImg = document.getElementById('logoImg');
            if (logoImg && logoImg.complete && logoImg.naturalHeight === 0) {
                handleLogoError();
            }
        });
    </script>
</body>
</html>
