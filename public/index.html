<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Löwentech AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            text-align: right;
        }

        .ai-message {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }

        .user-bubble {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-bubble {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .user-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        .user-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .voice-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-left: 10px;
        }

        .voice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .voice-btn.playing {
            background: #dc3545;
            animation: pulse 1s infinite;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .chat-container {
                height: 300px;
            }

            .message-bubble {
                max-width: 90%;
            }
        }

        /* Scrollbar Styling */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Löwentech AI Assistant</h1>
            <p class="subtitle">Size nasıl yardımcı olabilirim?</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <div class="message-bubble ai-bubble">
                    Merhaba! Ben Löwentech AI Assistant, size yardımcı olmak için buradayım. Hava durumu, genel sorular ve daha fazlası için bana yazabilirsiniz! 🌟
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Yanıt hazırlanıyor</div>
        
        <div class="status" id="status">Hazır</div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="user-input" 
                    id="userInput" 
                    placeholder="Mesajınızı yazın... (Enter ile gönder)"
                    rows="1"
                ></textarea>
            </div>
            <button class="send-btn" id="sendBtn" title="Gönder">
                ➤
            </button>
            <button class="voice-btn" id="voiceBtn" title="Sesli Okuma">
                🔊
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');

        // State
        let isLoading = false;
        let currentAudio = null;

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', handleKeyPress);
        voiceBtn.addEventListener('click', toggleVoice);

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = '50px';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || isLoading) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';
            userInput.style.height = '50px';

            // Show loading
            setLoading(true);
            updateStatus('Yanıt hazırlanıyor...');

            try {
                // Call new API endpoint
                const response = await fetch('/api/gemini-new', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: message })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Server error: ${response.status}`);
                }

                if (data.text) {
                    addMessage(data.text, 'ai');
                    updateStatus('Yanıt alındı');
                } else {
                    throw new Error('Boş yanıt alındı');
                }

            } catch (error) {
                console.error('API Error:', error);
                addMessage(`Üzgünüm, bir hata oluştu: ${error.message}`, 'ai', true);
                updateStatus('Hata oluştu');
            } finally {
                setLoading(false);
            }
        }

        function addMessage(text, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = `message-bubble ${sender}-bubble`;
            
            if (isError) {
                bubbleDiv.style.backgroundColor = '#f8d7da';
                bubbleDiv.style.color = '#721c24';
                bubbleDiv.style.borderColor = '#f5c6cb';
            }
            
            bubbleDiv.textContent = text;
            messageDiv.appendChild(bubbleDiv);
            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setLoading(show) {
            isLoading = show;
            loading.classList.toggle('show', show);
            sendBtn.disabled = show;
            userInput.disabled = show;
        }

        function updateStatus(message) {
            status.textContent = message;
            setTimeout(() => {
                if (status.textContent === message) {
                    status.textContent = 'Hazır';
                }
            }, 3000);
        }

        async function toggleVoice() {
            if (currentAudio && !currentAudio.paused) {
                // Stop current audio
                currentAudio.pause();
                currentAudio.currentTime = 0;
                voiceBtn.classList.remove('playing');
                voiceBtn.innerHTML = '🔊';
                return;
            }

            // Get last AI message
            const aiMessages = document.querySelectorAll('.ai-bubble');
            if (aiMessages.length === 0) {
                updateStatus('Okunacak mesaj bulunamadı');
                return;
            }

            const lastMessage = aiMessages[aiMessages.length - 1].textContent;
            
            try {
                voiceBtn.classList.add('playing');
                voiceBtn.innerHTML = '⏸️';
                updateStatus('Ses sentezleniyor...');

                const response = await fetch('/api/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: lastMessage })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'TTS hatası');
                }

                if (data.audioContent) {
                    // Create audio element
                    const audioBlob = new Blob([
                        Uint8Array.from(atob(data.audioContent), c => c.charCodeAt(0))
                    ], { type: 'audio/mp3' });
                    
                    const audioUrl = URL.createObjectURL(audioBlob);
                    currentAudio = new Audio(audioUrl);
                    
                    currentAudio.onended = () => {
                        voiceBtn.classList.remove('playing');
                        voiceBtn.innerHTML = '🔊';
                        URL.revokeObjectURL(audioUrl);
                        updateStatus('Ses tamamlandı');
                    };
                    
                    currentAudio.onerror = () => {
                        voiceBtn.classList.remove('playing');
                        voiceBtn.innerHTML = '🔊';
                        URL.revokeObjectURL(audioUrl);
                        updateStatus('Ses oynatma hatası');
                    };
                    
                    await currentAudio.play();
                    updateStatus('Ses oynatılıyor...');
                } else {
                    throw new Error('Ses verisi alınamadı');
                }

            } catch (error) {
                console.error('TTS Error:', error);
                voiceBtn.classList.remove('playing');
                voiceBtn.innerHTML = '🔊';
                updateStatus(`Ses hatası: ${error.message}`);
            }
        }

        // Initial status
        updateStatus('Hazır - Yeni API kullanılıyor');
        
        // Focus input on load
        window.addEventListener('load', () => {
            userInput.focus();
        });

        // Debug: Log API calls
        console.log('🚀 Löwentech AI Assistant başlatıldı');
        console.log('📡 API Endpoint: /api/gemini-new');
    </script>
</body>
</html>
